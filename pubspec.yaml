name: confabmobile
description: Open source audio video meetings platform from Shivam Yadav

publish_to: "none"

version: 0.1.0+8

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  clipboard: ^0.1.3
  connectivity_plus: ^2.0.2
  dot_navigation_bar: ^1.0.1+3
  firebase_analytics: ^8.3.3
  firebase_core: ^1.7.0
  firebase_crashlytics: ^2.2.3
  firebase_dynamic_links: ^2.0.10
  firebase_messaging: ^10.0.8
  flutter_local_notifications: ^9.0.0
  flutter_vector_icons: ^1.0.0
  fluttertoast: ^8.0.8
  google_fonts: ^2.1.0
  intl: ^0.17.0
  jitsi_meet: ^4.0.0
  path_provider: ^2.0.5
  share_plus: ^3.0.4
  shared_preferences: ^2.0.8
  sqflite: ^2.0.0+4
  url_launcher: ^6.0.12

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
